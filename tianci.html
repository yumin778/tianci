<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <div>{{message}}</div>
    </div>

    <script>

        Vue.component("my-component",{
            data(){
                return {
                    message:"我是组件的数据"
                }
            },
            template:`
            <div>
                <slot></slot>
                <p>{{message}}</p>
            </div>
            `
        })

        var app=new Vue({
            el:"#app",
            data:{
                message:"我是app的数据"
            }
        })
    </script>
</body>
</html>
